<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
  <head>

</head>
  <body>
      <section class="container border mt-4" layout:fragment="content">
        <div class="col mt-2">               
            <div class="card-body">              
              <div class="col mb-2">
                <form action="#">
                  <div class="form-inline float-right">
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Tìm kiếm">
                    <button class="btn btn-info">Tìm kiếm</button>
                  </div>
                </form>
                <br> 

                <form action="" method="get">
                  <label for="size">Thông tin: </label>
                  <select name="size"
                    id="size" class="form control">
                    <option value="">Sản phẩm bán chạy nhất</option>
                    <option value="">Khách hàng mua nhiều nhất</option>
                  </select>
                  </form>
              </div>

              <!-- <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
              </div> -->
              
              <table class="table table-bordered">              
                  <tr class="table-danger" style="text-align: center;">
                  	<th>STT</th>
                    <th>Sản Phẩm Bán Chạy Nhất</th>
                    <th>Tổng Số Lượng</th>
                    <th>Giá Trung Bình / SP</th>
                    <th>Tổng Doanh Thu / Tháng</th>
                  </tr>
                  
                  <tbody>
                    <tr style="text-align: center;" th:each="report, iState : ${listTest}">
                      <td th:text="${iState.index + 1}"></td>
                      <td th:text="${report[0]}"></td>
                      <td th:text="${report[1]}"></td>
                      <td th:text="${report[3]}"></td>
                      <td th:text="${report[2]}"></td>
                    </tr>
                  </tbody>
              </table>
            </div>
            
            <form action="" method="get">
              <label for="size">Hiển thị: </label>
              <select name="size"
                id="size" class="form control">
                <option value="">Tất cả</option>
                <option value="">5</option>
                <option value="">10</option>
                <option value="">15</option>
                <option value="">20</option>
              </select>
              </form>
            
            <form action="">
              <div class="form-group" style="padding-left: 40%;">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">First</a></li>
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  <li class="page-item"><a class="page-link" href="#">Last</a></li>
                </ul>
              </div>
            </form> 
        </div>
      </section>
  </body>
</html>
